name: Release
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: Extract version
        id: meta
        run: |
          echo "version=${GITHUB_REF##*/}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf-8 -Append
          echo "version_short=${GITHUB_REF##*/v}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf-8 -Append
          env

      - uses: ./.github/actions/build-windows
        with:
          build-release: true
          build-debug: false
          build-atlas: true

      - name: Package
        run: |
          cd ${{github.workspace}}
          mkdir Atlas-Release
          ren ${{github.workspace}}\builds\build-r\bin Atlas-GameManager-${{ env.version_short }}
          7z.exe a -tzip -mm=Deflate -mx=5 ${{github.workspace}}\Atlas-GameManager-${{ env.version_short }}-windows.zip ${{github.workspace}}\Atlas-GameManager-${{ env.version_short }}

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Windows-Extract
          path: ${{github.workspace}}\Atlas-GameManager-${{ env.version_short }}-Windows.zip
          if-no-files-found: error
          retention-days: 2

  create-release:
    name: Release
    runs-on: ubuntu-20.04
    needs: build-windows
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get artifacts
        uses: actions/download-artifact@v3

      - name: Extract version
        id: meta
        run: |
          echo "version=${GITHUB_REF##*/}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf-8 -Append
          echo "version_short=${GITHUB_REF##*/v}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf-8 -Append
          env

      - name: Rename
        run: |
          mkdir windows
          mv Windows-Extract\Atlas-GameManager-Windows.zip Atlas-GameManager-${{ env.version_short }}-windows.zip

      - name: Upload
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          fail_on_unmatched_files: true
          generate_release_notes: true
          files: |
            Atlas-GameManager-${{env.version_short}}-windows.zip